<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starkids</title>
    <style>
        /* Chat box styling */
        .chat-box {
            width: 300px;
            height: 400px;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #ffffff;
            border: 2px solid #024B6F;
            border-radius: 10px;
            display: none;
            flex-direction: column;
        }

        .chat-header {
            background-color: #024B6F;
            color: white;
            padding: 10px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .chat-body {
            padding: 10px;
            flex: 1;
            overflow-y: auto;
        }

        .chat-footer {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
        }

        .chat-footer input {
            flex: 1;
            padding: 5px;
        }

        .chat-footer button {
            background-color: #024B6F;
            color: white;
            border: none;
            padding: 5px 10px;
            margin-left: 5px;
            cursor: pointer;
        }

        /* Chat icon styling */
        .chat-icon {
            width: 50px;
            height: 50px;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #024B6F;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            cursor: pointer;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <h1>Welcome to Starkids!</h1>

    <!-- Chat Icon -->
    <div class="chat-icon" onclick="toggleChat()">ðŸ’¬</div>

    <!-- Chat Box -->
    <div class="chat-box" id="chatBox">
        <div class="chat-header">
            <span>Chat with us!</span>
            <button onclick="closeChat()">X</button>
        </div>
        <div class="chat-body" id="chatBody">
            <p>Hello! How can we help you today?</p>
        </div>
        <div class="chat-footer">
            <input type="text" id="chatInput" placeholder="Type a message..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function toggleChat() {
            const chatBox = document.getElementById('chatBox');
            chatBox.style.display = chatBox.style.display === 'none' ? 'flex' : 'none';
        }

        function closeChat() {
            document.getElementById('chatBox').style.display = 'none';
        }

        function sendMessage() {
            const chatInput = document.getElementById('chatInput');
            const chatBody = document.getElementById('chatBody');
            const message = chatInput.value.trim();

            if (message) {
                // Display user message
                const userMessage = document.createElement('p');
                userMessage.textContent = message;
                userMessage.style.fontWeight = 'bold';
                chatBody.appendChild(userMessage);

                // Clear input
                chatInput.value = '';

                // Simulate response
                setTimeout(() => {
                    const botMessage = document.createElement('p');
                    botMessage.textContent = 'Thank you for reaching out! How else can we assist you?';
                    chatBody.appendChild(botMessage);
                    chatBody.scrollTop = chatBody.scrollHeight;
                }, 1000);
            }
        }

        // Automatically show chat icon on load
        window.onload = function() {
            document.querySelector('.chat-icon').style.display = 'flex';
        };
    </script>
</body>
</html>
